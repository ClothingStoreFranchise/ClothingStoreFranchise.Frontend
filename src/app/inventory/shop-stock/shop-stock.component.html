<h1>Stock</h1>
<div class="container text-center">
  <table mat-table [dataSource]="stocks" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef> Producto ID. </th>
      <td mat-cell *matCellDef="let element">{{element.product.id}}
      </td>
    </ng-container>

    <ng-container matColumnDef="product_name">
      <th mat-header-cell *matHeaderCellDef> Nombre del Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Talla </th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="checkSizeType(element.product.clothingSizeType)">{{this.sizesDictionary[element.idSize]}}</p>
        <p *ngIf="!checkSizeType(element.product.clothingSizeType)">{{element.idSize}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell  *matCellDef="let element" class="action-link"> {{element.stock}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
