<h1>Tiendas</h1>
<div *ngIf="shops.length > 0; else elseBlock" class="container text-center">
  <table mat-table [dataSource]="shops" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" routerLink="{{this.router.url}}/{{element.id}}">{{element.id}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell  *matCellDef="let element" class="action-link">
        <button mat-button color="primary" (click)="openDialog('Update',element)">Editar</button> |
        <button [disabled]="true" mat-button color="primary" (click)="openDialog('Delete',element)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Añadir Tienda</button>

<ng-template #elseBlock>
  <h2 *ngIf="!loading"> No hay tiendas registradas en el sistema. </h2>
</ng-template>
