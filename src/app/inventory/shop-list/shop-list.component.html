<h1>Tiendas</h1>
<div class="container text-center">
  <table mat-table [dataSource]="shops" #mytable class="my-table mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" routerLink="{{this.router.url}}/{{element.id}}">{{element.id}}</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell  *matCellDef="let element" class="action-link">
        <button mat-button color="primary" (click)="openDialog('Update',element)">Edit</button> |
        <button mat-button color="primary" (click)="openDialog('Delete',element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">AÃ±adir Tienda</button>
</div>
