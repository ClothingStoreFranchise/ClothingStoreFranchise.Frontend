<h1 mat-dialog-title *ngIf="action == 'Delete'"><strong> Borrar </strong></h1>
<h1 mat-dialog-title *ngIf="action == 'Add'"><strong> Crear </strong></h1>
<h1 mat-dialog-title *ngIf="action == 'Update'"><strong> Editar </strong></h1>
<mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Address" matInput [(ngModel)]="local_data.address">
  </mat-form-field>
  <br>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Phone" matInput [(ngModel)]="local_data.phone">
  </mat-form-field>
  <ng-template #elseTemplate>
    Estas seguro de borrar <b>{{local_data.name}}</b>?
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
</mat-dialog-actions>
