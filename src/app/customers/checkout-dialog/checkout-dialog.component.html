<h1 mat-dialog-title><strong> Tramitar Pedido </strong></h1>
  <mat-card>
    <mat-card-content>
    <div class="table-box">
      <span style="font-size: 16px;font-weight: 700; color:E91E63">Factura</span>
      <div *ngFor="let product of cartProducts"><span>{{product.name}} ....... x  {{product.quantity}}</span><span class="price">{{getSubtotal(product)}} €</span></div>
      <div class="total-text">
          <span style="font-size: 16px;font-weight: 700; color:#E91E63">Total</span>
          <span style="font-size: 16px;font-weight: 700; color:#E91E63" class="price">{{getTotalPrice()}} €</span>
      </div>
    </div>
    <br>
    <mat-form-field>
      <input placeholder="Dirección" matInput [(ngModel)]="customer.address" required>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input placeholder="Tarjeta" matInput [(ngModel)]="customer.card" required>
    </mat-form-field>
  </mat-card-content>

  <mat-card-footer>
    <button class="buy-now" mat-raised-button color="accent" (click)="doAction()">Comprar Ahora</button>
    <hr>
    <button class="buy-now" mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancelar</button>
  </mat-card-footer>
</mat-card>
