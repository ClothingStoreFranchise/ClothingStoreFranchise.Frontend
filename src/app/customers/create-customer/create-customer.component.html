<mat-dialog-content>
  <mat-card>
    <mat-card-title>Crear cuenta Cliente</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="firstName" formControlName="firstName" [(ngModel)]="customer.firstName" required>
            <mat-error *ngIf="form.hasError('required', 'firstName')">
              El nombre es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="lastName" formControlName="lastName" [(ngModel)]="customer.lastName">
            <mat-error *ngIf="form.hasError('required', 'lastName')">
              El apellido es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="address" formControlName="address" [(ngModel)]="customer.address">
            <mat-error *ngIf="form.hasError('required', 'address')">
              La dirección es requerida
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput placeholder="country" formControlName="country" [(ngModel)]="customer.country">
            <mat-error *ngIf="form.hasError('required', 'country')">
              El país es requerido
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input type="email" matInput placeholder="Ex. pat@example.com" name="email" formControlName="email" [(ngModel)]="customer.email">
            <mat-error *ngIf="form.hasError('required')">
              El E-mail es requerido
            </mat-error>
            <mat-error *ngIf="form.get('email').hasError('email')">
              El E-mail es erroneo
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Numero de móvil</mat-label>
            <input matInput placeholder="phoneNumber" formControlName="phoneNumber" [(ngModel)]="customer.phoneNumber">
            <mat-error *ngIf="form.hasError('required', 'phoneNumber')">
              El núnmero de movil es requerido
            </mat-error>
          </mat-form-field>
        </div>

        <button [disabled]="loading" type="submit" mat-raised-button color="primary">Crear</button>
        <button mat-button color="warn" (click)="cancel()">Cancel</button>

      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
