<mat-dialog-content>
  <mat-card>
    <mat-card-title>Crear cuenta Cliente</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="firstName" formControlName="firstName" [(ngModel)]="customer.firstName" required>
            <mat-error *ngIf="form.hasError('required', 'firstName')">
              First Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="lastName" formControlName="lastName" [(ngModel)]="customer.lastName">
            <mat-error *ngIf="form.hasError('required', 'lastName')">
              Last Name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input matInput placeholder="address" formControlName="address" [(ngModel)]="customer.address">
            <mat-error *ngIf="form.hasError('required', 'address')">
              Address is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput placeholder="country" formControlName="country" [(ngModel)]="customer.country">
            <mat-error *ngIf="form.hasError('required', 'country')">
              Country is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput placeholder="email" name="email" formControlName="email" [(ngModel)]="customer.email">
            <mat-error *ngIf="form.hasError('required', 'email')">
              E-mail is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="phoneNumber" formControlName="phoneNumber" [(ngModel)]="customer.phoneNumber">
            <mat-error *ngIf="form.hasError('required', 'phoneNumber')">
              Phone Number is required
            </mat-error>
          </mat-form-field>
        </div>

        <button [disabled]="loading" type="submit" mat-raised-button color="primary">Crear</button>
        <button mat-button color="accent" routerLink="../login">Cancel</button>

      </form>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
