<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput placeholder="firstName" name="firstName">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="lastName" name="lastName">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput placeholder="address" name="address">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
        <div *ngIf="f.address.errors.required">Address is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Country</mat-label>
          <input matInput placeholder="country" name="country">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
        <div *ngIf="f.country.errors.required">Country is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="email" name="email">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Username is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="phoneNumber" name="phoneNumber">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
        <div *ngIf="f.phoneNumber.errors.required">Username is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" name="username">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="password" name="password">
        </mat-form-field>
      </div>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>


      <button [disabled]="loading" type="submit" mat-raised-button color="primary">Register</button>
      <button mat-button color="accent" routerLink="../login">Cancel</button>

    </form>
  </mat-card-content>
</mat-card>
