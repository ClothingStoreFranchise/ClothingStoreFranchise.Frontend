<mat-card>
  <mat-card-title>Registrarse</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="username" name="username" formControlName="username" required>
          <mat-error *ngIf="form.hasError('required', 'username')">
            Please enter the username
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Password</mat-label >
          <input matInput placeholder="password" name="password" formControlName="password" required>
          <mat-error *ngIf="form.hasError('required', 'password')">
            Please enter the password
          </mat-error>
        </mat-form-field>
      </div>
      <!--
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    -->
      <div>
        <mat-form-field>
          <mat-label>Confirmar Contrase√±a</mat-label>
          <input matInput placeholder="confirmPassword" formControlName="confirmPassword" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form.hasError('notSame')">
            Passwords do not match
          </mat-error>
        </mat-form-field>
      </div>

      <button [disabled]="loading" type="submit" mat-raised-button color="primary">Register</button>
      <button mat-button color="accent" routerLink="/account/login">Cancel</button>

    </form>
  </mat-card-content>
</mat-card>
