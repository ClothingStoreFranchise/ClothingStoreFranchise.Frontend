<mat-card>
  <mat-card-title>Crear Categoría</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field>
          <mat-label>Nombre Categoría</mat-label>
          <input matInput placeholder="categoryname" name="categoryname" formControlName="categoryname">
        </mat-form-field>
        <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
          <div *ngIf="f.categoryname.errors.required">El nombre de la categoría es requerido</div>
        </div>
      </div>
      <p>
      <button class="width-button" [disabled]="loading" type="submit" mat-raised-button color="primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Crear
      </button>
    </p>
    <p>
      <button class="width-button" mat-raised-button color="accent" routerLink="/">Cancelar</button>
    </p>
    </form>

  </mat-card-content>



</mat-card>
