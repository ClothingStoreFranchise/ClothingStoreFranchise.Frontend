<mat-card>
  <mat-card-title>Create Category</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field>
          <mat-label>Category name</mat-label>
          <input matInput placeholder="categoryname" name="categoryname" formControlName="categoryname">
        </mat-form-field>
        <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
          <div *ngIf="f.categoryname.errors.required">Category name is required</div>
        </div>
      </div>

      <button class="width-button" [disabled]="loading" type="submit" mat-raised-button color="primary">

        Create
      </button>
    </p>
    <p>
      <button class="width-button" mat-raised-button color="accent" routerLink="../register">Cancel</button>

  </mat-card-content>
